<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規登録 - LiveHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/music-register-page.css">
</head>

<body>
  <!-- 戻るリンク -->
  <a href="index.html" class="back-link">
    <i class="bi bi-arrow-left-circle"></i> ホームに戻る
  </a>

  <div class="register-container">
    <div class="register-card">
      <!-- 登録ヘッダー -->
      <div class="register-header">
        <div class="register-icon">
          <i class="bi bi-person-plus-fill"></i>
        </div>
        <h2 class="fw-bold mb-2">LiveHub</h2>
        <p class="mb-0">新しいアカウントを作成</p>
      </div>

      <!-- 登録フォーム -->
      <div class="register-body">
        <form id="registerForm">
          <!-- ユーザー名 -->
          <div class="mb-3">
            <label for="username" class="form-label fw-bold">
              ユーザー名
            </label>
            <div class="input-group">
              <span class="input-group-text bg-white">
                <i class="bi bi-person"></i>
              </span>
              <input type="text" class="form-control form-control-lg" id="username" placeholder="山田太郎" required>
            </div>
          </div>

          <!-- メールアドレス -->
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">
              メールアドレス
            </label>
            <div class="input-group">
              <span class="input-group-text bg-white">
                <i class="bi bi-envelope"></i>
              </span>
              <input type="email" class="form-control form-control-lg" id="email" placeholder="example@email.com"
                required>
            </div>
          </div>

          <!-- パスワード -->
          <div class="mb-3">
            <label for="password" class="form-label fw-bold">
              パスワード
            </label>
            <div class="input-group">
              <span class="input-group-text bg-white">
                <i class="bi bi-lock"></i>
              </span>
              <input type="password" class="form-control form-control-lg" id="password" placeholder="••••••••" required>
            </div>
            <div class="form-text small">8文字以上で英数字を含めてください</div>
          </div>

          <!-- パスワード確認 -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label fw-bold">
              パスワード(確認)
            </label>
            <div class="input-group">
              <span class="input-group-text bg-white">
                <i class="bi bi-lock-fill"></i>
              </span>
              <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="••••••••"
                required>
            </div>
          </div>

          <!-- 利用規約への同意 -->
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="agreement" required>
            <label class="form-check-label small" for="agreement">
              <a href="#" class="text-decoration-none" style="color: var(--primary-color);">利用規約</a>と
              <a href="#" class="text-decoration-none" style="color: var(--primary-color);">プライバシーポリシー</a>に同意します
            </label>
          </div>

          <!-- 登録ボタン -->
          <button type="submit" class="btn btn-register w-100 mb-3">
            <i class="bi bi-person-check"></i> 新規登録
          </button>

          <!-- アラート -->
          <div class="alert alert-danger d-none" role="alert" id="errorAlert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span id="errorMessage">入力内容をご確認ください</span>
          </div>

          <div class="alert alert-success d-none" role="alert" id="successAlert">
            <i class="bi bi-check-circle-fill"></i> アカウント登録が完了しました！
          </div>
        </form>

        <!-- ソーシャル登録 -->
        <div class="divider">
          <span>または</span>
        </div>

        <button class="btn social-register-btn w-100 mb-3">
          <i class="bi bi-google"></i> Googleで登録
        </button>
        <button class="btn social-register-btn w-100 mb-3">
          <i class="bi bi-twitter"></i> Twitterで登録
        </button>
        <button class="btn social-register-btn w-100 mb-3">
          <i class="bi bi-spotify"></i> Spotifyで登録
        </button>
        <button class="btn social-register-btn w-100 mb-4">
          <i class="bi bi-apple"></i> Appleで登録
        </button>

        <!-- ログインリンク -->
        <div class="text-center">
          <p class="text-muted mb-0">
            すでにアカウントをお持ちの方は
            <a href="music-login-page.html" class="text-decoration-none fw-bold"
              style="color: var(--primary-color);">ログイン</a>
          </p>
        </div>
      </div>
    </div>

    <!-- 追加情報 -->
    <div class="text-center mt-4 text-white">
      <p class="mb-2">
        <a href="#" class="text-white text-decoration-none">利用規約</a> ・
        <a href="#" class="text-white text-decoration-none">プライバシーポリシー</a>
      </p>
      <p class="small">&copy; 2024 LiveHub. All rights reserved.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 登録フォーム送信時の処理
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const agreement = document.getElementById('agreement').checked;

      // エラーメッセージをクリア
      document.getElementById('errorAlert').classList.add('d-none');
      document.getElementById('successAlert').classList.add('d-none');

      // バリデーション
      if (!username || !email || !password || !confirmPassword) {
        showError('すべての項目を入力してください');
        return;
      }

      if (password.length < 8) {
        showError('パスワードは8文字以上で入力してください');
        return;
      }

      if (password !== confirmPassword) {
        showError('パスワードが一致しません');
        return;
      }

      if (!agreement) {
        showError('利用規約に同意してください');
        return;
      }

      // 登録成功
      document.getElementById('successAlert').classList.remove('d-none');
      setTimeout(function () {
        alert('登録が完了しました！ログイン画面に遷移します。');
        window.location.href = 'music-login-page.html';
      }, 1500);
    });

    // エラーメッセージ表示
    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorAlert').classList.remove('d-none');
    }

    // 入力時にエラーメッセージを非表示
    const inputs = ['username', 'email', 'password', 'confirmPassword'];
    inputs.forEach(function (id) {
      document.getElementById(id).addEventListener('input', function () {
        document.getElementById('errorAlert').classList.add('d-none');
      });
    });

    document.getElementById('agreement').addEventListener('change', function () {
      document.getElementById('errorAlert').classList.add('d-none');
    });
  </script>
</body>

</html>
